name: Build & Deploy Slides

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to upload release assets
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            chromium \
            fonts-liberation \
            libappindicator3-1 \
            libasound2t64 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdbus-1-3 \
            libgdk-pixbuf2.0-0 \
            libgbm1 \
            libnspr4 \
            libnss3 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            xdg-utils

      - name: Build static site
        run: npm run build

      - name: Install DeckTape
        run: npm install -g decktape

      - name: Export PDF with DeckTape
        run: |
          # Start a simple HTTP server to serve the static site
          cd site
          python3 -m http.server 8000 &
          SERVER_PID=$!
          sleep 3
          
          # Generate PDF using DeckTape (output to parent directory first, then move)
          decktape reveal http://localhost:8000/index.html ../whitepaper-philosophy.pdf
          
          # Stop the server
          kill $SERVER_PID || true
          cd ..
          
          # Verify PDF was created and move to site directory
          if [ ! -f whitepaper-philosophy.pdf ]; then
            echo "PDF file not found!"
            exit 1
          fi
          mv whitepaper-philosophy.pdf site/

      - name: Export PPTX
        run: npx marp slides/index.md --pptx -o site/whitepaper-philosophy.pptx --allow-local-files

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Upload PDF to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: site/whitepaper-philosophy.pdf
          asset_name: whitepaper-philosophy.pdf
          asset_content_type: application/pdf

      - name: Upload PPTX to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: site/whitepaper-philosophy.pptx
          asset_name: whitepaper-philosophy.pptx
          asset_content_type: application/vnd.openxmlformats-officedocument.presentationml.presentation
          
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

